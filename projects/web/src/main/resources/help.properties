ae.description.aeReport.responseDescription.eventDescription=Enter the description of the event, including (1) presentation of the event, (2), clinical findings, (3) the treatment of the events, and (4) the timing of events related to agent administration or investigational intervention. Provide information here regarding physical assessment findings, results of diagnostic tests, and all other pertinent information. Document procedures performed such as surgery, thoracentesis, colonoscopy, autopsy, etc. This is a large field and will accept extended text (4000 characters). Additional information including supporting documentation for the Adverse Event must be faxed with the report as indicated in the 'Additional Information'.
ae.description.aeReport.responseDescription.dateRemovedFromProtocol=If the participant was removed from the protocol, enter the date here.  Otherwise, leave it blank.
