# Help instructions for Adverse Event flow
instruction_ae_assignment=Enter either the subject or study. If the subject is entered first, only studies the subject is assigned to will be listed. If the study is entered first only subjects that are assigned to that study will be listed.
instruction_ae_enterBasics=Enter all AEs that should appear on this expedited report. Complete all the required fields for each AE and click Continue.
instruction_ae_enterBasicsNote=The data entered on this page will be used to determine if expedited reporting is required (based on the set of rules set up for this study). The results will be displayed on the next two pages
instruction_ae_reporterAE=One or more of the AEs you entered <b><font color="red"><u>requires expedited reporting</u></font></b>. Enter contact information for yourself and the treating physician and go to the next page for details about the required expedited report(s).
instruction_ae_reporterNoAE=Based on the rules set up for this study, caAERS has determined that <b><font color="red"><u>no expedited reports are required</u></font></b>. To save the AEs you have entered as routine AEs you must select <b>Document Routine AE</b> and enter the AE. 
instruction_ae_reporterNote=To prepare and submit an expedited report anyway, enter contact information for yourself and the treating physician. Go to the next page and select the expedited reports you want to create.
instruction_ae_outcome=Select the appropriate outcome. Death , Life-threatening and Hospitalization will be selected automatically; the values will correspond to the primary AE data. instruction_ae_checkpoint=Select the expedited report you want to create. You can (1) select to create the report type recommended by caAERS or (2) manually select the report you want to create. As the reporter it is your responsibility to submit the type of report required by the protocol guidelines.
instruction_ae_checkpointReports=Based on the data you have entered and the rules set up for this study, caAERS has determined that the following notifications or reports must be submitted in an expedited fashion:
instruction_ae_description=This is one of the most critical sections of the report. 
You must provide detailed information to evaluate the Adverse Events and/or death reported. Complete all the required fields on this page.
instruction_ae_patientDetails=Enter the required demographic and disease information for the patient. In addition, if applicable, enter required information about sites of metastases.
instruction_ae_preexistingCond=If applicable, enter information in this section about any relevant pre-existing medical conditions (e.g., allergies, race, pregnancy, smoking and alcohol use, hepatic/renal dysfunction, etc.).
instruction_ae_priorTherapy=All prior therapies for the current primary disease must be entered in this section. For certain prior therapies, such as chemotherapy, you will be prompted to enter information about the agents used as part of the therapy.
instruction_ae_priorThrerapyNote=Prior therapies for a disease other than the primary disease for this protocol are to be reported if they are relevant to data in this report. A prior therapy for a disease other than the primary disease can be selected from the list and additional notes can be entered in the &quot;Comments&quot; field.  (For example: Radiation for thyroid cancer in 1955.)
instruction_ae_conMed=Document concomitant medications and dates of their administration temporally related to the investigational intervention and the event. Consider any medications that might have contributed to an event such as abnormal liver function tests. Report any non-protocol medications that might have contributed to the event.
instruction_ae_conMedNote=Document only non-protocol medications that might have contributed to the event(s) being reported.
instruction_ae_radiation=If applicable, enter the required information about any radiation intervention that is part of the current study.
instruction_ae_surgery=If applicable, enter the required information about any surgery intervention that is part of the current study.
instruction_ae_device=If applicable, enter the required information about any medical device used as part of the current study.
instruction_ae_otherCause=Enter information regarding other circumstances that might have been related to the event or other situations that might have contributed to the event(s) being reported. (Examples of the type of information to enter here include flu, central line placement, IV hydration, etc.)
instruction_ae_attribution=For each AE shown below, assign the appropriate attribution of the event to each of the listed possible causes. Use the provided list of values (Unrelated, Unlikely, Possible, Probably, Definite).
instruction_ae_attributionNote=For each AE, the physician must assign at least one attribution of Possible, Probable, or Definite to either the Agent, the Disease, Other Causes, or Concomitant Medications.
instruction_ae_labs=If applicable, enter any required information regarding labs that you wish to describe as part of this expedited report.
instruction_ae_additionalInfo=For certain adverse events you are required to mail or fax additional information to the regulatory report to accompany the expedited report. Indicate below what, if any, additional information will be submitted along with this report. Review Help for more details about where to mail or fax the additional items selected here.


