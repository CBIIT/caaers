ae.enterBasic.aeReport.adverseEvents.expected=Specify whether the AE is expected or not. "Unexpected" events are those that differ in nature, severity or frequency from what is described in the investigator's brochure or informed consent document. For agents under a CTEP IND, refer also to the AdEERS Agent Specific Adverse Event List (ASAEL). For commercial agents or agents under a non-CTEP IND, refer to the package insert as well.
