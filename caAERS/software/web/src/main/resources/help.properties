#General instructions
instruction_unsaved_data=There are unsaved changes.

instruction_logout_warning=You have been inactive for several minutes. For security reasons, caAERS will log you out in one minute. Click "Keep Working" to stay logged in.

# - Subject Flow -
instruction_subject_enter.details=All fields with a red asterisk * are required. To create a subject, first select the Site and enter Demographic Information and then add any Subject IDs that have been assigned by an Organization (such as Duke or Mayo Clinic) or a System (such as C3PR, caAERS or PSC).  Click Help for more information.
instruction_subject_enter.choosestudy=First select Short Title or Identifier from the drop down menu, then enter the appropriate information in the text box and click Search.  Select the study from the search results. 
instruction_subject_enter.choosestudyNote=You can enter % into the text box and click Search to list all studies available.
instruction_subject_enter.choosestudy.sid=Enter the number or code that will be used to uniquely identify the subject on the study.  Then click "Continue."
instruction_subject_enter.medhist.top=Enter any medical history for this that is relavent for this study. Any information entered will be available for use when completing an adverse event report.  Click "Continue" when finished. 
instruction_subject_enter.medhist.gen=Select the performance status of the subject at the beginning of the study.
instruction_subject_enter.medhist.disease=Select the disease or condition that is the focus subject's involvement in the study. 
instruction_subject_enter.medhist.meta=Click "Add." In the auto-complete box that appears, begin typing the site of metastatic disease and select the appropriate site.
instruction_subject_enter.medhist.pre=Click "Add." In the the drop-down list that appears, select the appropriate pre-existing condition.
instruction_subject_enter.medhist.conmeds=Click "Add." In the fields that appear, enter any current or recent non-protocol medications taken by the subject.
instruction_subject_enter.medhist.pt=Click "Add." In the the drop-down list that appears, select prior therapies.  Enter any relevant details in the subsequent fields.
instruction_subject_enter.review=Review the subject information below.  Click "Continue" to edit the information.
instruction_subject_search=Enter any combination of the criteria below and click Search. You can also leave the text fields blank and click Search to list all Subjects.
instruction_subject_edit.details.top=Edit the basic subject demographics and subject identifiers. In order to access the "Subject Medical History" page, you must first select a study.
instruction_subject_as2s.searchsub=Search for a subject by entering any part of the subject's first name, last name, or identifier.  Then click "Search."
instruction_subject_as2s.searchsubNote=You can enter % into the text box and click Search to list all studies available.
instruction_subject_as2s.searchstudy=Search for a study by entering any part of the study title or identifier.  Then click "Search." 
instruction_subject_as2s.searchstudyNote=You can enter % into the text box and click Search to list all subjects available.
instruction_subject_as2s.searchsubresults=Select the subject you would like to assign to a study and click "Continue."  If you are unable to find the subject of interest, the subject may first need to be entered into the system.
instruction_subject_as2s.searchstudyresults=Select the study of to which you would like to assign the subject.  Then enter the study subject identifier below and click "Continue."



