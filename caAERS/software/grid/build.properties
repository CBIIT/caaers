#ivy.file=${basedir}/grid/ivy.xml

# Location of grid services code base .. 
# check out the grid services code base from https://gforge.nci.nih.gov/svnroot/ctmscommons/trunk/grid/ccts-grid-services/cagrid13-services/ to this location
# suite install team should download and provide this location in ccts setup.

ccts.grid-services.location=C:/workspace/ccts/ctms-commons/grid/ccts-grid-services/cagrid14-services
#Properties refering to grid service skelton names
registration.consumer.grid.service.dir=RegistrationConsumerGridService-caGrid1.4
