# tomcat and globus web URLs to download from ..
tomcat.src.url=https://ncisvn.nci.nih.gov/svn/commonlibrary/trunk/techstack-2009/os-independent/apache-tomcat-6.0.20.zip
globus.src.url=https://ncisvn.nci.nih.gov/svn/caaersappdev/trunk/techstack/ws-core-4.0.3.zip

#The grid service version
caaers.grid.service.version=${caaers.version}

#The AdverseEventManagement Service grid service version.
caaers.ae.enterprise.service.version=${caaers.grid.service.version}

# The SafetyReportingEnterpriseService version
caaers.ae.safety.service.version=${caaers.grid.service.version}


